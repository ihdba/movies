{% extends "_base.html" %}
{% load static %}

{% block title %}ogin{% endblock title %}


{% block content %}
<div class="p3 mt4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-3 mb-4 rounded">
                    <div class="card-body">
                        <h2>Login</h2>
                        <hr>
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <form action="" method="post">
                            {% csrf_token %}
                            <p>
                                <label for="username">Username</label>
                                <input id="username"
                                name="username" required
                                autocomplete="username" 
                                type="text" 
                                class="form-control">
                            </p>
                            <p>
                                <label for="password">Pssword</label>
                                <input id="password"
                                name="password" required
                                autocomplete="current-password" 
                                type="password" 
                                class="form-control">
                            </p>
                            <div class="text-center">
                                <button type="submit" class="btn btn-dark text-white">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
