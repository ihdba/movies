{% extends "_base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock title %}

{% block content %}

    <div class="p-3 mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow p-3 mb-4 rounded">
                        <div class="card-body">
                            <h2>Sign Up</h2>
                            <hr><form action="" method="post">
                                {% csrf_token %}
                                {{ form.as_p}}
                                <button class="btn bg-dark text-white" type="submit">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock  %}
