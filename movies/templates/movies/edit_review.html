{% extends "_base.html" %}
{% load static %}
{% block title %}Edit Review{% endblock title %}

{% block content %}
    <div class="p-3">
        <div class="container">
            <div class="row mt-3">
                <div class="col mb-3 mx-auto">
                    <h2>Edit Review</h2>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>
                            <label for="comment">Comment:</label>
                            <textarea name="comment" required class="form-control" id="comment">
                                {{ review.comment }}
                            </textarea>
                        </p>
                        <div class="text-start">
                            <button type="submit" class="btn bg-dark text-white">
                                Edit Review
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
